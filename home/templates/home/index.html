{% extends 'base.html' %}
{% block content %}
<style>
/* 2025 Wavy Landing Background */
.hero-waves {
  position: relative;
  width: 100%;
  height: 100vh; /* full screen hero */
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #5a7cff, #6ee2f5);
  animation: gradientMove 8s ease infinite alternate;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

.wave {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 200%;
  height: 180px;
  background-repeat: repeat-x;
  background-size: cover;
  opacity: 0.5;
  animation: waveMove 10s linear infinite;
}

#wave1 { 
  background-image: url("data:image/svg+xml,%3Csvg width='1920' height='180' viewBox='0 0 1920 180' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 60 Q480 120 960 60 T1920 60 V180 H0 Z' fill='%23ffffff'/%3E%3C/svg%3E");
  opacity: .40; animation-duration: 12s; 
}
#wave2 { 
  background-image: url("data:image/svg+xml,%3Csvg width='1920' height='180' viewBox='0 0 1920 180' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 100 Q480 40 960 100 T1920 100 V180 H0 Z' fill='%23ffffff'/%3E%3C/svg%3E");
  opacity: .25; animation-duration: 18s; 
}
#wave3 { 
  background-image: url("data:image/svg+xml,%3Csvg width='1920' height='180' viewBox='0 0 1920 180' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 80 Q480 160 960 80 T1920 80 V180 H0 Z' fill='%23ffffff'/%3E%3C/svg%3E");
  opacity: .15; animation-duration: 25s; 
}

@keyframes waveMove {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Hero text positioning */
.hero-center {
  position: relative;
  z-index: 2;
  text-align: center;
  color: white;
  padding: 0 20px;
}

.hero-title {
  font-size: 3.4rem;
  font-weight: 800;
  letter-spacing: -1px;
}

.hero-subtitle {
  margin-top: 10px;
  font-size: 1.35rem;
  opacity: 0.9;
}

.hero-btn {
  margin-top: 25px;
  padding: 14px 34px;
  font-size: 1.2rem;
  border-radius: 10px;
  margin: 10px;
}

/* Different shades of blue for buttons */
.hero-btn.explore-jobs { 
  background-color: #1e3a8a; /* dark blue */
  border-color: #1e3a8a; 
  color: #fff;
}

.hero-btn.find-candidates { 
  background-color: #3b82f6; /* lighter blue */
  border-color: #3b82f6; 
  color: #fff;
}

.hero-btn.explore-jobs:hover { 
  background-color: #3749a3; 
  border-color: #3749a3; 
}

.hero-btn.find-candidates:hover { 
  background-color: #60a5fa; 
  border-color: #60a5fa; 
}
</style>

<section class="hero-waves">
  <div class="wave" id="wave1"></div>
  <div class="wave" id="wave2"></div>
  <div class="wave" id="wave3"></div>

  <div class="hero-center">
    <h1 class="hero-title">Find Your Future Today</h1>
    <p class="hero-subtitle">Smart job matching powered by modern AI</p>
    
    <a href="{% url 'jobs.index' %}" class="btn hero-btn explore-jobs btn-lg">Explore Jobs</a>
    
    {% if user.is_authenticated and user.is_recruiter %}
      <a href="{% url 'recommended.candidate_search' %}" class="btn hero-btn find-candidates btn-lg">Find Candidates</a>
    {% endif %}
  </div>
</section>
{% endblock content %}
