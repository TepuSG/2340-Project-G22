{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Send Email to {{ recipient.username }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.subject.id_for_label }}" class="form-label">Subject</label>
                            {{ form.subject }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.message.id_for_label }}" class="form-label">Message</label>
                            {{ form.message }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'profiles:detail' recipient.username %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Send Email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
