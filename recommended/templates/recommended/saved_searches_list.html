{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Saved Searches</h2>
  <div class="list-group">
    {% for s in searches %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ s.name }}</strong>
          <div class="small text-muted">Skills: {{ s.skills }} | Keywords: {{ s.keywords }}</div>
          <div class="small text-muted">Location: {{ s.location }} | Projects: {{ s.projects }}</div>
        </div>
        <div>
          <form method="post" action="{% url 'recommended.delete_saved_search' s.pk %}" style="display:inline">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </div>
      </div>
    {% empty %}
      <div class="list-group-item text-muted">No saved searches yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
