{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading"><i class="fas fa-lock me-2"></i>This Profile is Private</h4>
        <p>The profile for <strong>{{ user.username }}</strong> is not public. You do not have permission to view it.</p>
        <hr>
        <p class="mb-0">If you know this user, ask them to make their profile public.</p>
      </div>
      <a href="{% url 'home.index' %}" class="btn btn-primary mt-3">Go to Homepage</a>
    </div>
  </div>
</div>
{% endblock %}
